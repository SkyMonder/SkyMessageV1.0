services:
  - type: web
    name: skymessage-backend
    env: python
    plan: free
    buildCommand: |
      python -m venv venv
      venv\Scripts\activate || source venv/bin/activate
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: |
      python backend/app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
